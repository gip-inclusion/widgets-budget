<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>PivotTable</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <link rel="stylesheet" type="text/css" href="pivottable/pivot.min.css">
    <script src="pivottable/pivot.min.js"></script>
    <script src="pivottable/pivot.fr.min.js"></script>
    <script src="pivottable/export_renderers.min.js"></script>
  </head>
  <body>

      <!-- Add a view selector with two mode : original pivot table and fullscreen -->
      <!-- Add a view selector with ten mode to select column and font size        -->
      <div id="controls-container">
          <div class="control-group">
              <label for="view-mode-select">Vue :</label>
              <select id="view-mode-select">
                  <option value="pivot">Vue Tableau Croisé Dynamique</option>
                  <option value="fullscreen">Vue Tableau plein écran</option>
              </select>
          </div>
          
          <div class="control-group">
              <label for="column-size-select">Taille colonnes :</label>
              <select id="column-size-select">
                  <option value="1.0">1.0x - Normal</option>
                  <option value="0.9">0.9x - Légèrement réduit</option>
                  <option value="0.8">0.8x - Compact</option>
                  <option value="0.7">0.7x - Très compact</option>
                  <option value="0.6">0.6x - Ultra compact</option>
                  <option value="0.5">0.5x - Minimal</option>
                  <option value="0.4">0.4x - Micro</option>
                  <option value="0.35">0.35x - Nano</option>
                  <option value="0.3">0.3x - Pico</option>
                  <option value="0.25">0.25x - Extrême</option>
              </select>
          </div>
      </div>
  
    <!-- exit full screen -->
    <button id="fullscreen-exit-button" title="Quitter le mode plein écran">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
  
    <!-- fullscreen container -->
    <div id="fullscreen-table-container" style="display: none;"></div>

    <div id="table"></div>
    <script src="colorManager.js"></script>
    <script src="columnSizeManager.js"></script>
    <script src="PivotLabels.js"></script>
    <script src="index.js"></script>
  </body>
</html>
